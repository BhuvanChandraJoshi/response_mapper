<div class="demo-button-container">
    <button mat-raised-button class="demo-button">
        <a href="/addResponseCode">Add Data</a>
    </button>
    <button mat-raised-button [disabled]="!dataToDisplay.length" (click)="removeData()" class="demo-button">
        Remove data
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>API Name</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Test Case</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef>Profile</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="profile_strategy">
        <th mat-header-cell *matHeaderCellDef>Profile Strategy</th>
        <td mat-cell *matCellDef="let element">{{element.profile_strategy}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
